<!DOCTYPE html>
<html>
    <head th:fragment="page-template :: head">
        <title>WepaNews</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>


    <body>
        <nav class="navbar navbar-inverse bg-inverse" th:fragment="topmenu">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WepaNews</a>
            </div>

            <div class="collapse navbar-collapse">
                <span>
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>
                            <a href="/author">Authors</a>
                        </li>
                        <li th:if="${authorSignedIn == null}">
                            <a href="/author/signup">Signup</a>
                        </li>
                        <li th:if="${authorSignedIn == null}">
                            <a href="/author/login">Login</a>
                        </li>
                    </ul>
                </span>

                <span >
                    <ul class="nav navbar-nav" style="float:right">
                        <li>
                            <a th:if="${authorSignedIn != null}" th:href="${'/author/' +authorSignedIn.id + '/password'}">Vaihda salasana</a>
                        </li>
                        <li>
                            <a th:if="${authorSignedIn != null}" href="/author/logout" th:text="${'Kirjaudu ulos ' + authorSignedIn.name}">Logout</a>
                        </li>
                    </ul>
                </span>

            </div>
        </nav>

        <div class="alert alert-danger"  th:if="${error != null}" th:text="${error}" th:fragment="error">
            Error message comes here
        </div>
        <div class="alert alert-success"  th:if="${message != null}" th:text="${message}" th:fragment="message">
            Message comes here
        </div>








    </body>
</html>
